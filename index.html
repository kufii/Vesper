<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Cormorant:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- VENDOR -->
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/sanitize.css/typography.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/sanitize.css/reduce-motion.css"
      rel="stylesheet"
    />
    <!-- CUSTOM -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="full-screen bg-light nature-images">
        <div class="main">
          <h1 class="header">
            <span>Vesper Noir</span
            ><time class="date" datetime="2023-02-13">2023.02.13</time>
          </h1>
          <div class="center">
            <p>Resident Scholar of Guild Tempus</p>
          </div>
        </div>
      </div>
      <div class="full-screen bg-dark"></div>
    </div>
  </body>
</html>
